<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentista Inteligente ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

    <div id="login-screen" class="fixed inset-0 bg-gradient-to-br from-indigo-900 to-blue-800 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <div class="text-center mb-6">
                <i class='bx bxs-tooth text-6xl text-indigo-600'></i>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Dentista IA</h1>
                <p class="text-sm text-gray-500">Gestão Inteligente & ERP</p>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" id="auth-password" placeholder="Senha" class="w-full p-3 border rounded-lg" required>
                <button id="auth-submit-btn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition">Entrar</button>
            </form>
            <button id="toggle-auth-mode" class="w-full text-center text-indigo-600 text-sm mt-4 hover:underline">Criar conta</button>
        </div>
    </div>

    <div id="app-container" class="hidden flex h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex flex-col shadow-2xl z-10">
            <div class="p-6 text-2xl font-bold flex items-center gap-2 border-b border-indigo-800">
                <i class='bx bxs-tooth'></i> DentIA
            </div>
            <nav id="nav-menu" class="flex-grow p-4 space-y-2"></nav>
            <button id="logout-button" class="p-4 flex items-center text-red-300 hover:bg-red-900 hover:text-white transition">
                <i class='bx bx-log-out text-xl mr-2'></i> Sair
            </button>
        </aside>
        
        <main id="main-content" class="flex-grow p-0 bg-gray-100 overflow-hidden relative"></main>
    </div>

    <div id="app-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] items-center justify-center p-4">
        <div class="modal-content bg-white w-full max-w-md rounded-xl shadow-2xl flex flex-col max-h-[90vh] animate-fade-in">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="font-bold text-lg text-gray-800">Título</h3>
                <button id="close-modal" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="js/config.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/cloudinary.js"></script>
    
    <script src="js/core.js"></script>
    <script src="js/patients.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/portal.js"></script>

</body>
</html>
