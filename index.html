<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentista Inteligente - Plataforma de GestÃ£o IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center border-t-4 border-indigo-600">
            <h1 class="text-3xl font-bold text-indigo-800 mb-2">ğŸ¦· Dentista IA</h1>
            <p class="text-sm text-gray-600 mb-6" id="auth-message">Acesso Administrativo</p>
            
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" id="auth-password" placeholder="Senha" class="w-full p-3 border rounded-lg" required>
                <button type="submit" id="auth-submit-btn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700">Entrar</button>
            </form>

            <div class="mt-4 text-sm">
                <button id="toggle-auth-mode" class="text-indigo-600 font-medium">Criar conta</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex min-h-screen">
        <aside id="sidebar" class="w-64 bg-indigo-800 text-white p-6 shadow-2xl sticky top-0 h-screen flex flex-col">
            <div class="text-2xl font-extrabold mb-10 text-indigo-300 border-b border-indigo-700 pb-4">ğŸ¦· Dentista IA</div>
            <nav id="nav-menu" class="space-y-4 flex-grow"></nav>
            <button id="logout-button" class="flex items-center p-3 text-red-300 hover:bg-red-700 hover:text-white rounded-xl transition w-full">
                <i class='bx bx-log-out text-xl mr-3'></i><span class="font-semibold">Sair</span>
            </button>
        </aside>

        <main id="main-content" class="flex-grow p-4 lg:p-10"></main>
    </div>

    <div id="app-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800"></h2>
                <button id="close-modal" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto flex-grow"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> 
    
    <script src="js/config.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/cloudinary.js"></script>
    
    <script src="js/core.js"></script>     <script src="js/patients.js"></script> <script src="js/finance.js"></script>  </body>
</html>
